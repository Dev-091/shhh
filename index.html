<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #ffdde1 0%, #ee9ca7 40%, #ff758c 100%);
      color: #2b1226;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      padding: 30px 24px 26px;
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
      max-width: 420px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 22px;
    }

    .question {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 26px;
    }

    .buttons {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 16px;
      height: 60px;
      overflow: visible;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 26px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease, opacity 0.2s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4b8b, #ff7676);
      color: #fff;
      box-shadow: 0 8px 18px rgba(255, 75, 139, 0.5);
      position: relative;
      z-index: 2;
    }

    #yesBtn:hover {
      box-shadow: 0 10px 26px rgba(255, 75, 139, 0.75);
      transform: scale(1.05);
    }

    #noBtn {
      background: #fff;
      color: #ff4b8b;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.18);
      position: absolute;
      min-width: 80px;
      z-index: 3;
      transition: left 0.7s cubic-bezier(.2,.8,.2,1), top 0.7s cubic-bezier(.2,.8,.2,1), opacity 0.35s ease;
    }

    .message {
      min-height: 22px;
      font-size: 0.9rem;
      color: #5b1b42;
      margin-bottom: 8px;
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* Hidden overlay for YES result */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .overlay.active {
      display: flex;
    }

    .overlay-box {
      background: #fff0f6;
      padding: 24px 20px;
      border-radius: 20px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      border: 2px solid #ff8fb1;
      position: relative;
    }

    /* Message area (large editable) */
    #overlayMsg {
      width: 100%;
      min-height: 140px;
      max-height: 340px;
      padding: 12px 14px;
      font-size: 1rem;
      line-height: 1.4;
      border-radius: 10px;
      border: 1px solid rgba(255,120,140,0.18);
      background: rgba(255,255,255,0.9);
      resize: vertical;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.04);
      font-weight: 500;
    }

    #photoCollage {
      display: none;
      margin-top: 12px;
      gap: 8px;
      grid-template-columns: repeat(2,1fr);
      display: grid;
    }

    #photoCollage img { width: 100%; height: 160px; object-fit: cover; border-radius: 10px; }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      #scrollMsg { font-size: 1.26rem; }
      #photoCollage img { height: 140px; }
      .overlay-box { padding: 18px; }
    }

    @media (min-width: 900px) {
      #scrollMsg { font-size: 1.32rem; }
      #photoCollage img { height: 180px; }
    }

    .overlay-title {
      font-size: 1.4rem;
      margin-bottom: 6px;
      text-align: center;
    }

    .overlay-text {
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 14px;
    }

    .scroll-box {
      border-radius: 14px;
      border: 1px solid #ffb6c9;
      background: #fff;
      padding: 10px;
      max-height: 220px;
      overflow-y: auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 8px;
    }

    .scroll-box img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.18);
    }

    .overlay-close {
      margin-top: 12px;
      display: flex;
      justify-content: center;
    }

    .overlay-close button {
      background: linear-gradient(135deg, #ff4b8b, #ff7676);
      color: #fff;
      padding: 8px 22px;
      border-radius: 999px;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255, 75, 139, 0.5);
    }

    .overlay-close button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(255, 75, 139, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hey, Cutusss üíñ</h1>
    <p class="subtitle">I want to ask something in my styleüòé</p>

    <p class="question">Will you be my Valentine?ü§ûü•∫</p>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <p class="message" id="msg"></p>
    <p class="hint">Trying to click ‚ÄúNo‚Äù might be dangerous for my heart ü•∫</p>
  </div>

  <!-- Overlay for YES -->
  <div class="overlay" id="overlay">
    <div class="overlay-box">
      <h2 class="overlay-title">Cutusss! üíò</h2>
      <textarea id="overlayMsg" class="overlay-text" placeholder="Write your message here..."></textarea>

      <div id="photoCollage">
        <img src="WhatsApp Image 2026-02-02 at 8.16.38 PM.jpeg" alt="Photo 1">
        <img src="WhatsApp Image 2026-02-02 at 8.16.39 PM.jpeg" alt="Photo 2">
        <img src="WhatsApp Image 2026-02-02 at 8.17.20 PM.jpeg" alt="Photo 3">
        <img src="WhatsApp Image 2026-02-02 at 8.16.54 PM.jpeg" alt="Photo 4">
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const overlay = document.getElementById("overlay");
    const overlayMsg = document.getElementById('overlayMsg');
    const photoCollage = document.getElementById('photoCollage');

    // Messages to show each time user tries to click NO
    const messages = [
      "Are you sure? My heart is very fragile ü•∫",
      "Ouch‚Ä¶ that clicked right on my feelings üò≠",
      "Think again‚Ä¶ we‚Äôd be so cute together üëÄ",
      "No isn‚Äôt in the options, sorry, try again üòå",
      "Last warning‚Ä¶ I will cry a little üò¢",
      "Okay now you‚Äôre just teasing me üòè",
      "Fine, I‚Äôll just make the Yes button irresistible üò§"
    ];
    let msgIndex = 0;
    let yesScale = 1;
    let attempts = 0;

    function moveNoButton() {
      const container = document.querySelector(".buttons");
      const rect = container.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      // Compute maximum left/top so button stays inside the container
      const maxLeft = Math.max(0, container.clientWidth - btnW);
      const maxTop = Math.max(0, container.clientHeight - btnH);

      // Choose a random position inside the container bounds
      const left = Math.round(Math.random() * maxLeft);
      const top = Math.round(Math.random() * maxTop);

      // Apply positioned movement (CSS transition will animate it)
      noBtn.style.left = left + 'px';
      noBtn.style.top = top + 'px';
    }

    noBtn.addEventListener("mouseenter", () => {
      // Move a bit when hovered, with animation
      moveNoButton();
    });

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      attempts++;

      // Move button away (animated via CSS transition)
      moveNoButton();

      // Update message
      msg.textContent = messages[msgIndex];
      msgIndex = (msgIndex + 1) % messages.length;

      // Grow Yes button
      yesScale += 0.18;
      yesBtn.style.transform = `scale(${yesScale})`;

      // Fade out NO slowly as punishment üòà
      const opacity = Math.max(0.2, 1 - attempts * 0.1);
      noBtn.style.opacity = opacity;
    });

    yesBtn.addEventListener("click", () => {
      overlay.classList.add("active");
      // Show the big message and the collage immediately
      overlayMsg.value = "Dear Poorvii,\n\n Thank you for always being there for making me simle and alawys backing me up in every situation. I feel so lucky to have you in my life.\n\n I Lovee Youuüòôüòôüíñüíñ";
      photoCollage.style.display = 'grid';
      // ensure images start loading immediately
      Array.from(photoCollage.querySelectorAll('img')).forEach(img => img.loading = 'eager');
    });

    // No manual close button ‚Äî closing handled by tapping outside overlay

    // Optional: close overlay when clicking outside box
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.classList.remove("active");
        // hide collage when closed
        photoCollage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
